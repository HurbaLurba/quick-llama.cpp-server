services:
  gemma3-27b-abliterated-vision:
    image: gemma3-27b-abliterated-vision
    build:
      context: .
      dockerfile: Dockerfile.gemma3-27b-abliterated-vision
    container_name: gemma3-27b-abliterated-vision
    ports:
      - "8085:8080"
    volumes:
      - ${USERPROFILE:-~}/.cache/llama:/root/.cache/llama 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  mistral-small-3.2-24b-vision:
    image: mistral-small-3.2-24b-vision
    build:
      context: .
      dockerfile: Dockerfile.mistral-small-3.2-24b-vision
    container_name: mistral-small-3.2-24b-vision
    ports:
      - "8086:8080"
    volumes:
      - ${USERPROFILE:-~}/.cache/llama:/root/.cache/llama 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

# Optional: Load balancer for A/B testing
  nginx:
    image: nginx:alpine
    container_name: llama-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gptoss
      - gemma3-27b-abliterated-vision
    restart: unless-stopped
    profiles:
      - proxy
