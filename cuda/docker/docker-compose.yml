services:
  # Custom LLaMA Server - Gemma 3 27B IT Abliterated Vision
  gemma3-27b-it-abliterated-vision:
    image: custom-llama-cpp-server:latest
    build:
      context: .
      dockerfile: Dockerfile.custom-llama-cpp-server
    container_name: gemma3-27b-it-abliterated-vision
    environment:
      - MODEL_SCRIPT=gemma3-27b-it-abliterated-vision
    ports:
      - "8085:8080"
    volumes:
      - ${USERPROFILE:-~}/.cache/llama:/root/.cache/llama 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # Custom LLaMA Server - Mistral Small 3.2 24B Vision
  mistral-small-3.2-24b-vision:
    image: custom-llama-cpp-server:latest
    build:
      context: .
      dockerfile: Dockerfile.custom-llama-cpp-server
    container_name: mistral-small-3.2-24b-vision
    environment:
      - MODEL_SCRIPT=mistral-small-3.2-24b-vision
    ports:
      - "8085:8080"
    volumes:
      - ${USERPROFILE:-~}/.cache/llama:/root/.cache/llama 
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

# Optional: Load balancer for A/B testing
  nginx:
    image: nginx:alpine
    container_name: llama-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gptoss
      - gemma3-27b-it-abliterated-vision
    restart: unless-stopped
    profiles:
      - proxy
