services:
  # Sandbox LLaMA.cpp Server - Manual Control
  llama-sandbox:
    image: ghcr.io/ggml-org/llama.cpp:full-cuda
    container_name: llama-sandbox
    # Override the entrypoint and keep container running without starting llama-server automatically
    entrypoint: ["/bin/bash"]
    command: ["-c", "sleep infinity"]
    ports:
      - "8085:8080"
    volumes:
      # Mount HuggingFace cache to local directory
      - ${USERPROFILE}\AppData\Local\llama.cpp:/root/.cache/llama
      # Mount scripts for easy access
      - ./scripts:/workspace/scripts:ro
    environment:
      - CUDA_VISIBLE_DEVICES=0,1,2,3,4,5,6,7
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    stdin_open: true
    tty: true
    working_dir: /app
